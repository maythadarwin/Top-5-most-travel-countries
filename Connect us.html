<body background="Image/background 2.png">
    <div class="container">

    </div>

    <div class="fill">
        <div class="fill1">
            <div class="fname">
                <label for="typefname">First Name</label><br>
                <input type="text" name="typefname" size="30px">
            </div>
            <div class="lname">
                <label for="typelname">Last Name</label><br>

        <div class="comment">
            <label for="textarea" class="lab">Your comments</label><br>
            <textarea rows="7" placeholder="Type your problams or feedback" class="lab"></textarea>
        </div>

    <div class="shader">
